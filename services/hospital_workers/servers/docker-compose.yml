version: '3.8'

services:
  # 페이지 서버 (Next.js 프론트엔드)
  page-server:
    build:
      context: ./page_server
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      - ./page_server:/app
      - /app/node_modules
    networks:
      - hospital-network

  # API 서버 (FastAPI 백엔드)
  api-server:
    build:
      context: ./api_server
      dockerfile: src/Dockerfile.dev
    ports:
      - "8002:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db-server:5432/hospital_workers
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./api_server/src:/app
    depends_on:
      - db-server
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hospital-network

  # 데이터베이스 서버 (PostgreSQL)
  db-server:
    build:
      context: ./db_server
      dockerfile: Dockerfile
    environment:
      - POSTGRES_DB=hospital_workers
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - hospital-network

  # Nginx 리버스 프록시
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./page_server/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - page-server
      - api-server
    networks:
      - hospital-network

  # Redis 캐시/세션
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - hospital-network

volumes:
  postgres_data:

networks:
  hospital-network:
    driver: bridge
